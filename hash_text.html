<!DOCTYPE html>
<html lang="zh-cn">
  <head>
  	<meta charset="utf-8">
  	<title>hast test</title>
  	<style type="text/css">
/*  	  #article1{
  	  	display: none;
  	  }
  	  #article2{
  	  	display: none;
  	  }*/
  	  .hide{
  	  	display: none;
  	  }
  	</style>
  </head>
  <body>
  <a href="#one">文章1</a>
  <a href="#two">文章2</a>
  <a href="#">清空</a>

  <div id="article1" class="hide">
  	<p>这里是文章1</p>	
  </div>
  <div id="article2" class="hide">
  	<p>这里是文章2</p>	
  </div>

  <script type="text/javascript">
  	var hash = window.location.hash;
  	switch(hash){
  		case "#one":
  			var article1 = document.querySelector('#article1');
  			article1.className = '';
  			break;
  		case "#two":
  			var article2 = document.querySelector('#article2');
  			article2.className = '';
  			break;
  	}

  	window.onhashchange = function(){
  		hash = window.location.hash;
  		if (hash == '#one'){
  			var article1 = document.querySelector('#article1');
  			article1.className = '';
  			var article2 = document.querySelector('#article2');
  			article2.className = 'hide';
  		}
  		else if (hash == '#two'){
  			var article2 = document.querySelector('#article2');
  			article2.className = '';
  			var article1 = document.querySelector('#article1');
  			article1.className = 'hide';
  		}
  		else{
  			var article1 = document.querySelector('#article1');
  			article1.className = 'hide';
  			var article2 = document.querySelector('#article2');
  			article2.className = 'hide';
  		}
  	}

  </script>
  </body>
