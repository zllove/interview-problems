<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>absolute</title>

<style type="text/css">
#div1{
  width: 100%;
  height: 100px;
  background-color: #1278fe;
  position: absolute;
  top: 0px;
}
#div2{
  width: 100%;
  background-color: #78fe34;
  position: absolute;
  top: 100px;
  bottom: 100px;
}
#div3{
  width: 100%;
  height: 100px;
  background-color: #45acdd;
  position: absolute;
  bottom: 0px;
}
</style>

  </head>
<body>
  <div id="div1">
  	<p>1</p>	
  </div>
  <div id="div2">
  	<p>2</p>	
  </div>
  <div id="div3">
  	<p>3</p>	
  </div>
</body>
