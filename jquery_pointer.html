<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $(document).mousemove(function(e){
      $("span").text(e.pageX + ", " + e.pageY);
    });
  });
  </script>
</head>
<body>
<p>鼠标位于坐标： <span></span>.</p>
</body>
</html>
