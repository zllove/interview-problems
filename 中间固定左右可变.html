<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>中间固定左右可变</title>
  <style type="text/css">
  	body{
  		margin: 0;
  		padding: 0;
  	}
  	#center, #left, #right{
  		height: 500px;
  	}
    #center{
    	width: 300px;
    	background-color: rgb(255,0,0);
    	margin: 0 auto;
    }
    #left{
    	float: left;
    	background-color: rgba(0, 255, 0, 0.7);
    	width: calc(50% - 150px);
    }
    #right{
    	float: right;
    	background-color: rgba(0, 0, 255, 0.8);
    	width: calc(50% - 150px);
    }
  </style>
</head>
<body>
  <div id="left"></div>
  <div id="right"></div>
  <div id="center"></div>
</body>
</html>
